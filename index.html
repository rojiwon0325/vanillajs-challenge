<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="./src/style.css" />
    <title>Hello World!</title>
    <meta charset="UTF-8" />
</head>

<body>
    <div id="weather">today rain</div>
    <form id="username-input">
        <div id="time">
            <h1 id="time_h" class="time">00</h1>
            <h1 id="time_m" class="time">:00:</h1>
            <h1 id="time_s" class="time">00</h1>
        </div>
        <input type="text" placeholder="Type your name here" />
        <span id="username-text" hidden></span>
    </form>
    <div id="todo-input">
        <form>
            <input type="text" placeholder="Write a To Do Here" />
        </form>
        <div id="todolist">
            <ul id="pendinglist">
                <span class="title">Pending List</span>
            </ul>
            <ul id="finishedlist">
                <span class="title">Finished List</span>
            </ul>
        </div>
    </div>
    <div id="backimg"></div>

    <script src="./src/clock.js"></script>
    <script src="./src/username.js"></script>
    <script src="./src/todo.js"></script>
    <script src="./src/background.js"></script>
</body>

</html>
